{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Create a Memorial</h2>
    <form method="POST" action="{{ url_for('submit_obituary') }}">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="date_of_death">Date of Passing</label>
                <input type="date" id="date_of_death" name="date_of_death" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="content">Life Story</label>
            <textarea id="content" name="content" rows="6" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="author">Your Name (Author)</label>
            <input type="text" id="author" name="author" required>
        </div>
        
        <button type="submit" class="btn">Create Memorial</button>
    </form>
</div>
{% endblock %}
